<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Celulares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Preto */
            color: #ffffff; /* Texto branco */
        }

        .header {
            background-color: #00264d; /* Azul escuro */
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .header p {
            font-size: 18px;
            margin-top: 10px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            color: #0099ff; /* Azul claro */
        }

        .content p {
            color: #cccccc; /* Cinza claro */
        }

        .button {
            background-color: #0099ff; /* Azul claro */
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #007acc; /* Azul mais escuro */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Loja de Celulares</h1>
        <p>Conecte-se ao futuro com os melhores celulares do mercado!</p>
    </div>

    <div class="content">
        <h2>Confira nossas ofertas exclusivas!</h2>
        <p>Encontre o smartphone ideal para você com as melhores condições de pagamento.</p>
        <a href="#" class="button">Ver Produtos</a>
    </div>

</body>
</html>
